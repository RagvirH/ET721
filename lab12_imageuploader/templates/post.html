<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image App Lab</title>
</head>
<body>
    <h1 class="apptitle">Upload images app</h1>
    <form method="post" enctype="multipart/form-data" class="form_post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btnsubmit" type="submit">Submit new photo request</button>
    </form>
</body>
</html>
